<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Pitch Analyzer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background: #f0f2f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .description {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .file-input {
            padding: 2rem;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            background: #f8fafc;
            transition: all 0.3s ease;
        }
        .file-input:hover {
            border-color: #2980b9;
            background: #f1f5f9;
        }
        .submit-btn {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: #f8fafc;
            white-space: pre-wrap;
        }
        .error {
            color: #e74c3c;
            background: #fdf0ef;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-section {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
        }
        .result-section h3 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
        }
        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Pitch Analyzer</h1>
        <p class="description">
            Upload your sales pitch recording and get detailed feedback on your performance.
            Supported formats: MP3, WAV, M4A, FLAC, MP4, WEBM
        </p>
        <form class="upload-form" id="uploadForm">
            <div class="file-input">
                <input type="file" name="file" accept=".mp3,.wav,.m4a,.flac,.mp4,.webm" required>
                <p>Drag and drop your audio file here or click to select</p>
            </div>
            <button type="submit" class="submit-btn">Analyze Pitch</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your pitch... This may take a few minutes.</p>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function formatResult(result) {
            if (!result) return '';
            
            let html = '<div class="result-section">';
            
            // Add transcription if available
            if (result.text) {
                html += `
                    <h3>Transcription</h3>
                    <p>${result.text}</p>
                `;
            }
            
            // Add scores if available
            if (result.scores) {
                html += `
                    <h3>Scores</h3>
                    <ul>
                        ${Object.entries(result.scores).map(([key, value]) => `
                            <li>${key.replace('_', ' ').toUpperCase()}: <span class="score">${value}/10</span></li>
                        `).join('')}
                    </ul>
                `;
            }
            
            // Add feedback if available
            if (result.feedback) {
                html += `
                    <h3>Feedback</h3>
                    <ul>
                        ${result.feedback.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
            }
            
            html += '</div>';
            return html;
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const resultDiv = document.getElementById('result');
            const submitBtn = form.querySelector('button');
            const loadingDiv = document.getElementById('loading');
            
            try {
                submitBtn.disabled = true;
                loadingDiv.classList.add('active');
                resultDiv.innerHTML = '';
                
                const formData = new FormData(form);
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = formatResult(result);
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                loadingDiv.classList.remove('active');
            }
        });
    </script>
</body>
</html>
