<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Empresa</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2.5em 2em 2em 2em;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52, 98, 219, 0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .container img {
            max-width: 180px;
            margin-bottom: 1.2em;
        }
        .container h1 {
            font-size: 1.7em;
            font-weight: 700;
            color: #222;
            margin-bottom: 1.2em;
            text-align: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 1.2em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.8em;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4285F4;
        }
        .submit-btn {
            background: #4285F4;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.9em 2.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(66,133,244,0.08);
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/crediclub_logo.png" alt="Crediclub" />
        <h1>Cambiar Empresa</h1>
        <form method="POST" action="{{ url_for('empresa') }}">
            <div class="form-group">
                <label for="empresa">Nombre de la empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
            </div>
            <button type="submit" class="submit-btn">Guardar</button>
        </form>
    </div>
</body>
</html>
