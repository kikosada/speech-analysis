<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Cliente</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-card {
            background: #fff;
            padding: 2.5em 2em 2em 2em;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52, 98, 219, 0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .login-card img {
            max-width: 180px;
            margin-bottom: 1.2em;
        }
        .login-card h1 {
            font-size: 1.7em;
            font-weight: 700;
            color: #222;
            margin-bottom: 1.2em;
            text-align: center;
        }
        .google-btn {
            display: flex;
            align-items: center;
            gap: 0.7em;
            background: #fff;
            color: #222;
            font-size: 1.1em;
            font-weight: 600;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            padding: 0.9em 2.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(66,133,244,0.08);
            transition: background 0.2s, border 0.2s;
            text-decoration: none;
            height: 48px;
        }
        .google-btn:hover {
            background: #f3f4f6;
            border: 1.5px solid #4285F4;
        }
        .google-icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 1px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="/static/crediclub_logo.png" alt="Crediclub" />
        <h1>Iniciar sesión como Cliente</h1>
        <a href="{{ url_for('login_cliente_google') }}" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google" />
            Iniciar sesión con Google
        </a>
    </div>
</body>
</html>
